<!DOCTYPE html>
<html>
    <head> 
        <title>Mortgage Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Mortgage Payment Calculator</h1>
        </header>
        <main>
            <div class="container">
                <div class="form-container">
                    <form id="mortgage-form">
                        <label for="principal">Principal ($):</label>
                        <input type="number" id="principal" required>
                    
                        <label for="rate">Yearly Interest Rate (%):</label>
                        <input type="number" step="0.01" id="rate" required>
                    
                        <label for="years">Length of Mortgage (Years):</label>
                        <select id="years">
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="30">30</option>
                        </select>
                    
                        <button type="submit">Calculate</button>
                    </form>
                    <div id="result">
                     Monthly Payment: <span id="payment">$0.00</span>
                    </div>
                </div>
                <img src="house.jpg" alt="House with pool">
            </div>
        </main>
        <footer>
            <p>For Github repository click <a href="https://github.com/dlatour82/Mortgage-calc">Here</a>.</p>
        </footer>
        <script src="scripts.js"></script>
    </body>
</html>
